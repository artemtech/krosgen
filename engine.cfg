[application]

name="Krossgen"
main_scene="res://mainmenu/mainmenu.tscn"
boot_bg_color=#ff6dadc0
boot_splash="res://icon.png"
boot_splash_fullsize=false
icon="res://icon.png"

[application.config]

version_build="20180208"
version_minor="4"
version_major="2"
debug_load_level_id=0
version_patch=""
debug_enable_step=false
debug_load_level=false
debug_load_level_pack=false

[autoload]

utils="*res://shared-lib/utils.gd"
ScenesManager="*res://shared-lib/scenes_manager.gd"
config="res://shared-lib/config.gd"
FileManager="*res://shared-lib/file_manager.gd"
SaveManager="res://shared-lib/save_manager.gd"
SettingsManager="*res://shared-lib/settings_manager.gd"
levels_singletons="*res://level/levels_singletons.gd"

[display]

borderless_window=true
stretch_mode="2d"
stretch_aspect="keep"
width=1280
orientation="sensor_landscape"
height=720

[image_loader]

filter=true
gen_mipmaps=true

[render]

thread_model=1
mipmap_policy=0
default_clear_color=#ff40e9d8
